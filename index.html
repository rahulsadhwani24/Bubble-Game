<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Game">
        <div class="controls">
            <div class="hint">
                <span class="title">Hint</span>
                <div class="textBox" id="getHint">0</div>
            </div>
            <div class="counter">
                <span class="title">Counter</span>
                <div class="textBox" id="counter">60</div>
            </div>
            <div class="score">
                <span class="title">Score</span>
                <div class="textBox" id="score">0</div>
            </div>
        </div>
        <h1 class="start_end" id="startGame">Start</h1>
        <h1 class="start_end" id="endGame" style="display: none; cursor: default;"></h1>
        <div class="bubbles">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
